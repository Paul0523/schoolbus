log4j.appender.test.ImmediateFlush=true
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.ConversionPattern=%p %d{yyyy/MM/dd HH:mm:ss,SSS} [%c] %m 